<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>contact list app</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body >
	
	<div class="container" ng-controller="AppCtrl">
		<h1>contact list app</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th><th>Email</th><th>Number</th>
					<th>Action</th>
					<th>&nbps;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!-- create new object contact with ng-model that is automatically bound to $scope object -->
					<td><input class="form-control" ng-model="contact.name"></input></td>
					<td><input class="form-control" ng-model="contact.email"></input></td>
					<td><input class="form-control" ng-model="contact.number"></input></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td>
						<button class="btn btn-info" ng-click="updateContact()">Update</button>
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<!-- remove contact by its id (_id) -->
					<td>
						<button class="btn btn-danger" ng-click="remove(contact._id)">remove</button>
					</td>
					<td>
						<button class="btn btn-warning" ng-click="edit(contact._id)">edit</button>
					</td>
				</tr>
			</tbody>
		</table> 
	</div>
	
	<!-- scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>
